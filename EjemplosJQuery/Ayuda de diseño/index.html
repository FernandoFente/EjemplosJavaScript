<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de diseño</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Syne+Tactile&family=Turret+Road&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <h1 class="text-center bg-primary text-light">Asistente de Diseño</h1>
    <section class="container text-center mt-sm-3">
        <div class="row">
            <div class="col-sm-3">
                <h3>Fuentes</h3>
                <p id="syne" style="font-family: 'Syne Tactile', cursive;">Syne Tactil</p>
                <p id="montserrat" style="font-family: 'Montserrat', sans-serif;">Montserrart</p>
                <p id="roboto" style="font-family: 'Roboto', sans-serif;">Roboto</p>
                <p id="turret" style="font-family: 'Turret Road', cursive;">Turret Road</p>
            </div>
            <div class="col-sm-6 brounded-right rounded-left" id="titulos">
                <h1>Titulo H1</h1>
                <h2>Titulo H2</h2>
                <h3>Titulo H3</h3>
                <h4>Titulo H4</h4>
                <h5>Titulo H5</h5>
                <h6>Titulo h6</h6>
            </div>
            <div class="col-sm-3">
                <h3>Colores</h3>
                <div class="text-primary m-2">#007bff</div>
                <div class="text-secondary m-2">#6c757d</div>
                <div class="text-warning m-2">#ffc107</div>
                <div class="text-success m-2">#28a745</div>
                <div class="text-danger m-2">#dc3545</div>
                <div class="text-light bg-dark">#f8f9fa</div>
                <div class="text-dark">#343a40</div>
            </div>
        </div>
        <div class="row mt-sm-3">
            <h3>Background --></h3>
            <div class="col-sm-6 flex">
                <div class="bg-primary border border-dark caja"></div>
                <div class="bg-secondary border border-dark caja"></div>
                <div class="bg-warning border border-dark caja"></div>
                <div class="bg-success border border-dark caja"></div>
                <div class="bg-danger border border-dark caja"></div>
                <div class="bg-light border border-dark caja"></div>
                <div class="bg-dark caja"></div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
    </body>
</html>
